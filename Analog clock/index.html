<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="minutes hand"></div>
        <div class="hours hand"></div>
        <div class="seconds hand"></div>
        <div class="number num1">1<span class="marker"></span></div>
        <div class="number num2">2<span class="marker"></span></div>
        <div class="number num3">3<span class="marker"></span></div>
        <div class="number num4">4<span class="marker"></span></div>
        <div class="number num5">5<span class="marker"></span></div>
        <div class="number num6">6<span class="marker"></span></div>
        <div class="number num7">7<span class="marker"></span></div>
        <div class="number num8">8<span class="marker"></span></div>
        <div class="number num9">9<span class="marker"></span></div>
        <div class="number num10">10<span class="marker"></span></div>
        <div class="number num11">11<span class="marker"></span></div>
        <div class="number num12">12<span class="marker"></span></div> 
    </div>
    
    <script src="script.js"></script>
</body>
</html>
