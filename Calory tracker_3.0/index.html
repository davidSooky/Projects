<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/cc47b58730.js" crossorigin="anonymous"></script>
    <title>Calorie tracker</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper blue darken-3">
            <div class="container">
                <ul class="left">
                    <li><a href="#" id="lang-en" class="waves-effect waves-light btn green lighten-2">EN</a></li>
                    <li><a href="#" id="lang-hu" class="waves-effect waves-light btn green lighten-2">HU</a></li>
                    <li><a href="#" id="lang-sk" class="waves-effect waves-light btn green lighten-2">SK</a></li>
                </ul>
                <a href="#" id="brand-logo" class="brand-logo center">Calorie tracker</a>
                <ul class="right">
                    <li><a id="delete-all" href="#" class="clear-btn btn blue lighten-1">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <!-- Form card -->
        <div class="card">
            <div class="card-content">
                <h5 class="cart-title center-align"><span id="form-head">Add Meal / Food Item</span></h5>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" class="item-name">
                            <label id="item-name" for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" class="item-calories">
                            <label id="item-calories" for="item-calories">Calories</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="date" name="date" class="item-date" id="date-picker" placeholder="Select date">
                            <label id="item-date" for="date">Select date</label>
                        </div>
                        <button class="add-btn btn blue darken-3" style="margin: 0 10px"><i class="fa fa-plus" style="margin-right: 5px"></i><span id="add-btn">Add Meal</span></button>
                        <button class="update-btn btn orange" style="margin: 0 10px"><i class="fa fa-pencil-square-o" style="margin-right: 5px"></i><span id="update-btn">Update Meal</span></button>
                        <button class="delete-btn btn red" style="margin: 0 10px"><i class="fa fa-remove" style="margin-right: 5px"></i><span id="delete-btn">Delete Meal</span></button>
                        <button class="back-btn btn grey right" style="margin: 0 10px"><i class="fa fa-chevron-circle-left" style="margin-right: 5px"></i><span id="back-btn">Back</span></button>
                    </div>
                </form>
            </div>
            
        </div>

        <!-- Calorie count -->
        <h3 class="center-align calories-text"><span id="calories-text">Calories: </span> <span class="total-calories">0</span></h3>

        <!-- Item list -->
        <ul id="item-list" class="collection">
        </ul>
        <hr>
        <canvas id="myChart" width="1000" height="500" style="margin-top: 10px"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
              crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
